plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.spring.io/milestone')
    }

    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-actuator:2.1.1.RELEASE'
    implementation 'org.springframework.cloud:spring-cloud-starter-netflix-eureka-client:2.1.0.RC3'
    implementation 'org.springframework.cloud:spring-cloud-starter-netflix-zuul:2.1.0.RC3'
    implementation 'org.springframework.cloud:spring-cloud-starter-sleuth:2.1.0.RC3'
    implementation 'org.springframework.boot:spring-boot-starter-security:2.1.1.RELEASE'
    implementation 'io.jsonwebtoken:jjwt:0.9.0'
    implementation 'com.micro:auth-config-service:0.0.1-SNAPSHOT'
    runtimeOnly 'org.springframework.boot:spring-boot-devtools:2.1.1.RELEASE'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.1.1.RELEASE'
}

group = 'com.micro'
version = '0.0.1-SNAPSHOT'
description = 'zuul-api-gateway-server'
java.sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
