plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.spring.io/snapshot')
    }

    maven {
        url = uri('https://repo.spring.io/milestone')
    }

    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web:2.1.2.BUILD-SNAPSHOT'
    implementation 'org.springframework.kafka:spring-kafka:2.2.3.RELEASE'
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.9.8'
    runtimeOnly 'org.springframework.boot:spring-boot-devtools:2.1.2.BUILD-SNAPSHOT'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.1.2.BUILD-SNAPSHOT'
    testImplementation 'org.springframework.kafka:spring-kafka-test:2.2.3.RELEASE'
}

group = 'com.service.bookmyshow'
version = '0.0.1-SNAPSHOT'
description = 'notification-service'
java.sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
