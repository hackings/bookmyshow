plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.spring.io/snapshot')
    }

    maven {
        url = uri('https://repo.spring.io/milestone')
    }

    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web:2.1.2.BUILD-SNAPSHOT'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa:2.1.2.BUILD-SNAPSHOT'
    implementation 'org.springframework.cloud:spring-cloud-starter-netflix-eureka-client:2.1.6.BUILD-SNAPSHOT'
    implementation 'org.springframework.cloud:spring-cloud-starter-openfeign:2.1.5.RELEASE'
    implementation 'org.springframework.cloud:spring-cloud-starter-netflix-ribbon:2.1.6.BUILD-SNAPSHOT'
    implementation 'com.h2database:h2:1.4.197'
    runtimeOnly 'org.springframework.boot:spring-boot-devtools:2.1.2.BUILD-SNAPSHOT'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.1.2.BUILD-SNAPSHOT'
}

group = 'com.microservices.bookmyshow'
version = '0.0.1-SNAPSHOT'
description = 'booking-service'
java.sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
